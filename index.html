<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="brand">
        <span class="brand-mark">RB</span>
        <div>
          <h1>Recipe Admin</h1>
          <p>Create and manage your recipes with a clean, modern interface.</p>
        </div>
      </div>
    </header>

    <main class="card">
      <section class="card-section">
        <h2>Create recipe</h2>

        <div class="field">
          <label for="title">Title</label>
          <input id="title" placeholder="E.g. Creamy garlic pasta">
        </div>

        <div class="field field-inline">
          <div>
            <label for="servings">Servings</label>
            <input id="servings" type="number" placeholder="2">
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" placeholder="Short description of the recipe..."></textarea>
        </div>

        <div class="field">
          <label for="instructions">Cooking instructions</label>
          <textarea id="instructions" placeholder="Step 1: Prep ingredients...

Step 2: Start cooking...

Step 3: Finish and serve..."></textarea>
        </div>
      </section>

      <section class="card-section">
        <div class="section-header">
          <h3>Ingredients</h3>
          <button class="btn-secondary" type="button" onclick="addIngredient()">Add ingredient</button>
        </div>
        <div id="ingredients" class="ingredients-list"></div>
      </section>

      <section class="card-section card-actions">
        <button class="btn-primary" type="button" onclick="submitRecipe()">Submit recipe</button>
      </section>

      <section class="card-section">
        <h3>Response</h3>
        <pre id="response"></pre>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
